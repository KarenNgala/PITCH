{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%}

<!-- head -->
{% block title %} PITCH | Comments {% endblock %}


<!-- content -->

        <div class="col-md-6">
            {% if comments %} {% for item in comments %} {{item.comment}} ~ {{item.user_id}} {% endfor %} {% endif %}
        </div>
        <div class="col-md-6">
            {{wtf.quick_form(comment_form)}}
        </div>
    </div>
    {% endblock %}
</div>
